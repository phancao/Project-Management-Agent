services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: project_management
      POSTGRES_USER: pm_user
      POSTGRES_PASSWORD: pm_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pm_user -d project_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    container_name: pm-backend-api
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - DATABASE_URL=postgresql://pm_user:pm_password@postgres:5432/project_management
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=production
      # PM MCP Server connection (use Docker service name for internal communication)
      - PM_MCP_SERVER_URL=http://pm_mcp_server:8080/sse
      - PM_MCP_TRANSPORT=sse
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pm_mcp_server:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./src:/app/src
      - ./database:/app/database
    command: uv run uvicorn src.server.app:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  # Vector Database (Pinecone alternative - using local Qdrant)
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenProject Database v16 (separate from our PM database)
  openproject_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: openproject
      POSTGRES_PASSWORD: openproject
      POSTGRES_DB: openproject
    volumes:
      - openproject_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different port to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openproject -d openproject"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenProject Application v16
  openproject:
    image: openproject/openproject:16
    environment:
      OPENPROJECT_DATABASE_HOST: openproject_db
      OPENPROJECT_DATABASE_PORT: 5432
      OPENPROJECT_DATABASE_USERNAME: openproject
      OPENPROJECT_DATABASE_PASSWORD: openproject
      OPENPROJECT_DATABASE_DB_NAME: openproject
      OPENPROJECT_SECRET_KEY_BASE: ${OPENPROJECT_SECRET_KEY:-development-secret-key-change-in-production}
      OPENPROJECT_HOST__NAME: localhost:8080
      OPENPROJECT_HTTPS: "false"
    ports:
      - "8080:80"
    depends_on:
      openproject_db:
        condition: service_healthy
    volumes:
      - openproject_data:/var/openproject/assets
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v3/status"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s  # OpenProject takes time to start

  # OpenProject Database v13.4.1 (PostgreSQL 15.13 for production dump)
  openproject_db_v13:
    image: postgres:15.13
    environment:
      POSTGRES_USER: openproject
      POSTGRES_PASSWORD: openproject
      POSTGRES_DB: openproject
    volumes:
      - openproject_db_data_v13:/var/lib/postgresql/data
    ports:
      - "5434:5432"  # Different port to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openproject -d openproject"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenProject Application v13.4.1
  openproject_v13:
    image: openproject/openproject:13.4.1
    environment:
      OPENPROJECT_DB_HOST: openproject_db_v13
      OPENPROJECT_DB_PORT: 5432
      OPENPROJECT_DB_USERNAME: openproject
      OPENPROJECT_DB_PASSWORD: openproject
      OPENPROJECT_DB_DATABASE: openproject
      OPENPROJECT_SECRET_KEY_BASE: ${OPENPROJECT_SECRET_KEY_V13:-development-secret-key-v13-change-in-production}
      OPENPROJECT_HOST__NAME: localhost:8081
      OPENPROJECT_HTTPS: "false"
    ports:
      - "8081:80"
    depends_on:
      openproject_db_v13:
        condition: service_healthy
    volumes:
      - openproject_data_v13:/var/openproject/assets
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v3/status"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s  # OpenProject takes time to start

  # MCP Server Database (separate from backend)
  mcp_postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: mcp_server
      POSTGRES_USER: mcp_user
      POSTGRES_PASSWORD: mcp_password
    volumes:
      - mcp_postgres_data:/var/lib/postgresql/data
      - ./database/mcp_server_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp_user -d mcp_server"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PM MCP Server - Dedicated service for MCP protocol
  pm_mcp_server:
    container_name: pm-mcp-server
    build:
      context: .
      dockerfile: Dockerfile.mcp-server
    environment:
      - DATABASE_URL=postgresql://mcp_user:mcp_password@mcp_postgres:5432/mcp_server
      - LOG_LEVEL=${MCP_LOG_LEVEL:-INFO}
      - ENABLE_AUTH=${MCP_ENABLE_AUTH:-false}
      - ENABLE_RBAC=${MCP_ENABLE_RBAC:-false}
      # Transport can be: sse, http, or stdio
      - MCP_TRANSPORT=${MCP_TRANSPORT:-sse}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
    ports:
      - "8080:8080"  # SSE/HTTP transport
    depends_on:
      mcp_postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./database:/app/database
      - ./scripts:/app/scripts
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:
  mcp_postgres_data:
  qdrant_data:
  openproject_db_data:
  openproject_data:
  openproject_db_data_v13:
  openproject_data_v13:

networks:
  default:
    name: project_management_network