services:
  # ==================== Gateway (Nginx Reverse Proxy) ====================
  # Single entry point on port 8080 for SSO OAuth callbacks
  # Routes: /api/* -> backend (8000), /* -> frontend (3000)
  gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - frontend
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==================== Database Layer ====================
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: project_management
      POSTGRES_USER: pm_user
      POSTGRES_PASSWORD: pm_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pm_user -d project_management" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    container_name: pm-backend-api
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - DATABASE_URL=postgresql://pm_user:pm_password@postgres:5432/project_management
      - REDIS_URL=redis://redis:6379
      # OpenAI API Key - removed, use ProviderManager
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=production
      # PM MCP Server connection (use Docker service name for internal communication)
      - PM_MCP_SERVER_URL=http://pm_mcp_server:8081/sse
      - PM_MCP_TRANSPORT=sse
      # SECURITY: API key for backend to authenticate with MCP server
      # The MCP server stores sensitive credentials (PM provider API keys, tokens)
      # This key authenticates the backend service to prevent unauthorized access
      # Generated API key for system user (00000000-0000-0000-0000-000000000000)
      # Default value: mcp_a9b43d595b627e1e094209dea14bcb32f98867649ae181d4836dde87e283ccc3
      # Can be overridden via .env file: PM_MCP_API_KEY=your_key_here
      - PM_MCP_API_KEY=${PM_MCP_API_KEY:-mcp_a9b43d595b627e1e094209dea14bcb32f98867649ae181d4836dde87e283ccc3}
      # Enable MCP server configuration in workflow
      - ENABLE_MCP_SERVER_CONFIGURATION=true
      # Search Engine Configuration - use DuckDuckGo (no API key required)
      - SEARCH_API=duckduckgo
      # LLM Configuration via environment variables (alternative to conf.yaml)
      - BASIC_MODEL__base_url=https://api.openai.com/v1
      - BASIC_MODEL__model=gpt-4o-mini
      # - BASIC_MODEL__api_key=${OPENAI_API_KEY} # Removed: Use ProviderManager via MCP
      # Agent Configuration
      - AGENT_RECURSION_LIMIT=100 # Increase from default 25 to handle complex workflows
      # PM Service URL for direct PM provider access
      - PM_SERVICE_URL=http://pm-service:8001
      - PYTHONPATH=/app
      # Azure AD (Office 365) SSO Configuration
      - AUTH_URL=${AUTH_URL:-http://localhost:8080}
      - AUTH_AZURE_AD_CLIENT_ID=${AUTH_AZURE_AD_CLIENT_ID}
      - AUTH_AZURE_AD_CLIENT_SECRET=${AUTH_AZURE_AD_CLIENT_SECRET}
      - AUTH_AZURE_AD_TENANT_ID=${AUTH_AZURE_AD_TENANT_ID}
      - AUTH_CALLBACK_PATH=${AUTH_CALLBACK_PATH:-}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:8080}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pm_mcp_server:
        condition: service_healthy
      pm_service:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./backend:/app/backend
      - ./pm_providers:/app/pm_providers
      - ./pm_service:/app/pm_service
      - ./shared:/app/shared
      - ./database:/app/database
      - ./conf.yaml:/app/conf.yaml
      - ./src:/app/src
    command: uv run uvicorn backend.server.app:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    environment:
      # Client-side: Browser accesses backend via host's localhost
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      # Server-side: Container accesses backend via host.docker.internal
      # This allows Next.js API routes to reach the backend via Docker internal network
      - API_URL=http://api:8000
      - NODE_OPTIONS=--max-old-space-size=4096
      # BugBase MCP Server URL for bug report submission
      - BUGBASE_MCP_URL=http://bugbase-mcp-server:8082
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    command: pnpm exec next dev --turbo
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Vector Database (Pinecone alternative - using local Qdrant)
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    # Note: Disabling healthcheck as qdrant's minimal image doesn't include curl/wget
    # The service is accessible at http://localhost:6333/healthz from host

    # OpenProject Database v13.4.1 (PostgreSQL 15.13 for production dump)
  openproject_db_v13:
    image: postgres:15.13
    environment:
      POSTGRES_USER: openproject
      POSTGRES_PASSWORD: openproject
      POSTGRES_DB: openproject
    volumes:
      - openproject_db_data_v13:/var/lib/postgresql/data
    ports:
      - "5434:5432" # Different port to avoid conflict
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U openproject -d openproject" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      default:
        aliases:
          - openproject-db-v13

  # OpenProject Application v13.4.1
  openproject_v13:
    image: openproject/openproject:13.4.1
    environment:
      OPENPROJECT_DB_HOST: openproject_db_v13
      OPENPROJECT_DB_PORT: 5432
      OPENPROJECT_DB_USERNAME: openproject
      OPENPROJECT_DB_PASSWORD: openproject
      OPENPROJECT_DB_DATABASE: openproject
      # Explicitly set DATABASE_URL to override any default local connection
      DATABASE_URL: postgres://openproject:openproject@openproject-db-v13:5432/openproject
      OPENPROJECT_SECRET_KEY_BASE: ${OPENPROJECT_SECRET_KEY_V13:-development-secret-key-v13-change-in-production}
      OPENPROJECT_HOST__NAME: localhost:8083
      OPENPROJECT_HTTPS: "false"
    ports:
      - "8083:80"
    depends_on:
      openproject_db_v13:
        condition: service_healthy
    volumes:
      - openproject_data_v13:/var/openproject/assets
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health_check" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s # OpenProject takes time to start

  # OpenProject Database v17 (PostgreSQL 17 for production)
  # OpenProject 17.0 released Jan 14, 2026 - Open Source Edition
  # IMPORTANT: OpenProject v17 REQUIRES PostgreSQL 17 (uses transaction_timeout parameter)
  openproject_db_v17:
    image: postgres:17
    environment:
      POSTGRES_USER: openproject
      POSTGRES_PASSWORD: openproject
      POSTGRES_DB: openproject
    volumes:
      - openproject_db_data_v17:/var/lib/postgresql/data
    ports:
      - "5437:5432" # Different port to avoid conflict
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U openproject -d openproject" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      default:
        aliases:
          - openproject-db-v17

  # OpenProject Application v17.0 (Open Source Edition - Released Jan 14, 2026)
  # Features: Real-time collaborative editing, enhanced meeting management, redesigned project homepages
  openproject_v17:
    image: openproject/openproject:17
    environment:
      OPENPROJECT_DB_HOST: openproject_db_v17
      OPENPROJECT_DB_PORT: 5432
      OPENPROJECT_DB_USERNAME: openproject
      OPENPROJECT_DB_PASSWORD: openproject
      OPENPROJECT_DB_DATABASE: openproject
      # Explicitly set DATABASE_URL to override any default local connection
      DATABASE_URL: postgres://openproject:openproject@openproject-db-v17:5432/openproject
      OPENPROJECT_SECRET_KEY_BASE: ${OPENPROJECT_SECRET_KEY_V17:-development-secret-key-v17-change-in-production}
      OPENPROJECT_HOST__NAME: localhost:8084
      OPENPROJECT_HTTPS: "false"
      OPENPROJECT_DEFAULT__LANGUAGE: en
      # Hide Enterprise upgrade banners in Community Edition
      OPENPROJECT_EE__MANAGER__VISIBLE: "false"
      # Disable Enterprise-only modules to hide them from the menu
      # Valid modules: work_package_tracking, news, wiki, repository, forums, activity, 
      # costs, backlogs, github, gitlab, board_view, budgets, meetings, 
      # team_planner_view, calendar_view, documents, gantt
      # NOTE: board_view controls ALL boards (Basic + Enterprise types) - cannot selectively disable
      OPENPROJECT_DISABLED__MODULES: "team_planner_view"
      # Hide specific menu items from the global sidebar menu
      # portfolios = Portfolios menu item (Enterprise feature)
      OPENPROJECT_HIDDEN__MENU__ITEMS_GLOBAL__MENU: "portfolios"
    ports:
      - "8084:80"
    depends_on:
      openproject_db_v17:
        condition: service_healthy
    volumes:
      - openproject_data_v17:/var/openproject/assets
      - openproject_pgdata_v17:/var/openproject/pgdata
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health_check" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s # OpenProject takes time to start

  # MCP Server Database (separate from backend)
  # MCP Server Database (separate from backend)
  mcp_postgres:
    container_name: mcp-postgres
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: mcp_server
      POSTGRES_USER: mcp_user
      POSTGRES_PASSWORD: mcp_password
    volumes:
      - mcp_postgres_data:/var/lib/postgresql/data
      - ./database/mcp_server_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5435:5432" # Changed from 5434 to avoid conflict with openproject_db_v13
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mcp_user -d mcp_server" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PM MCP Server - Dedicated service for MCP protocol
  pm_mcp_server:
    container_name: pm-mcp-server
    build:
      context: .
      dockerfile: Dockerfile.mcp-server
    environment:
      - DATABASE_URL=postgresql://mcp_user:mcp_password@mcp-postgres:5432/mcp_server
      - MAIN_DATABASE_URL=postgresql://pm_user:pm_password@postgres:5432/project_management
      - LOG_LEVEL=${MCP_LOG_LEVEL:-INFO}
      - ENABLE_AUTH=${MCP_ENABLE_AUTH:-false}
      - ENABLE_RBAC=${MCP_ENABLE_RBAC:-false}
      # Transport can be: sse, http, or stdio
      - MCP_TRANSPORT=${MCP_TRANSPORT:-sse}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8081
      # PM Service URL for new tools
      - PM_SERVICE_URL=http://pm-service:8001
      - WHISPER_LANGUAGE=vi
    ports:
      - "8081:8081" # SSE/HTTP transport (moved from 8080 for SSO gateway)
    depends_on:
      mcp_postgres:
        condition: service_healthy
      pm_service:
        condition: service_healthy
    volumes:
      - ./mcp_server:/app/mcp_server
      - ./mcp_meeting_server:/app/mcp_meeting_server
      - ./meeting_agent:/app/meeting_agent
      - ./pm_providers:/app/pm_providers
      - ./pm_service:/app/pm_service
      - ./shared:/app/shared
      - ./database:/app/database
      - ./uploads:/app/uploads
      - ./scripts:/app/scripts
      - ./logs:/app/logs
      - ./src:/app/src
      - ./backend:/app/backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # PM Service - Dedicated microservice for PM provider interactions
  pm_service:
    container_name: pm-service
    build:
      context: ./pm_service
      dockerfile: Dockerfile
    environment:
      - PM_SERVICE_DATABASE_URL=postgresql://mcp_user:mcp_password@mcp-postgres:5432/mcp_server
      - PM_SERVICE_LOG_LEVEL=${PM_SERVICE_LOG_LEVEL:-INFO}
      - PM_SERVICE_DEBUG=false
      - PM_SERVICE_OPENPROJECT_URL=http://host.docker.internal:8083
    ports:
      - "8001:8001"
    depends_on:
      mcp_postgres:
        condition: service_healthy
    volumes:
      - ./pm_service:/app/pm_service
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # BugBase Database (PostgreSQL - for self-improvement bug tracking)
  bugbase_postgres:
    container_name: bugbase-postgres
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: bugbase
      POSTGRES_USER: bugbase_user
      POSTGRES_PASSWORD: bugbase_password
    volumes:
      - bugbase_postgres_data:/var/lib/postgresql/data
      - ./database/bugbase_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5436:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bugbase_user -d bugbase" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # BugBase MCP Server - Bug reporting and AI-assisted bug fixing
  bugbase_mcp_server:
    container_name: bugbase-mcp-server
    build:
      context: .
      dockerfile: Dockerfile.bugbase
    environment:
      - DATABASE_URL=postgresql://bugbase_user:bugbase_password@bugbase-postgres:5432/bugbase
      - MCP_TRANSPORT=sse
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8082
      - SCREENSHOT_DIR=/app/uploads/screenshots
    ports:
      - "8082:8082"
    depends_on:
      bugbase_postgres:
        condition: service_healthy
    volumes:
      - ./bugbase_mcp_server:/app
      - ./uploads/screenshots:/app/uploads/screenshots
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  postgres_data:
  mcp_postgres_data:
  qdrant_data:
  openproject_db_data_v13:
  openproject_data_v13:
  openproject_db_data_v17:
  openproject_data_v17:
  openproject_pgdata_v17:
  bugbase_postgres_data:


networks:
  default:
    name: project_management_network
