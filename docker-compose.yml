version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: project_management
      POSTGRES_USER: pm_user
      POSTGRES_PASSWORD: pm_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pm_user -d project_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - DATABASE_URL=postgresql://pm_user:pm_password@postgres:5432/project_management
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./src:/app/src
      - ./database:/app/database
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  # Vector Database (Pinecone alternative - using local Qdrant)
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenProject Database (separate from our PM database)
  openproject_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: openproject
      POSTGRES_USER: openproject
      POSTGRES_PASSWORD: openproject
    volumes:
      - openproject_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different port to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openproject -d openproject"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenProject Application
  openproject:
    image: openproject/community:latest
    environment:
      DATABASE_URL: postgresql://openproject:openproject@openproject_db:5432/openproject?pool=5
      SECRET_KEY_BASE: ${OPENPROJECT_SECRET_KEY:-development-secret-key-change-in-production}
      OPENPROJECT_HOST__NAME: localhost:8080
      OPENPROJECT_HTTPS: "false"
    ports:
      - "8080:80"
    depends_on:
      openproject_db:
        condition: service_healthy
    volumes:
      - openproject_data:/var/openproject/assets
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v3/status"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s  # OpenProject takes time to start

volumes:
  postgres_data:
  qdrant_data:
  openproject_db_data:
  openproject_data:

networks:
  default:
    name: project_management_network